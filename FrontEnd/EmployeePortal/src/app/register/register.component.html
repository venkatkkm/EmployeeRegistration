<div class="container font">
    <h2>Employee Registration Form</h2>
</div>
<form (ngSubmit)="!registerForm.invalid && saveEmployee()" #registerForm="ngForm">
    <div class="container">
        <div class="alert alert-warning" *ngIf="registerForm.dirty && registerForm.invalid">Enter all the fields</div>
        <div class="alert alert-success" *ngIf='message'>{{message}}</div>
        <div class="alert alert-warning" *ngIf="registerForm.dirty && firstName.invalid">Enter atleast 3 characters in
            First name</div>
        <div class="form-group">
            <label>First Name : </label>
            <input class="form-control" type="text" name="firstName" [(ngModel)]="emp.firstName" required="required"
                #firstName="ngModel" minlength="3">
        </div>

        <div class="form-group">
            <label>Last Name : </label>
            <input class="form-control" type="text" name="lastName" [(ngModel)]="emp.lastName" required="required"
                #lastName="ngModel">
        </div>
        <div class="form-group">
            <label>Gender : </label>
            <input class="form-control" type="text" name="gender" [(ngModel)]="emp.gender" required="required"
                #gender="ngModel">
        </div>
        <div class="form-group">
            <label>Date of Birth : </label>
            <input class="form-control" type="date" [ngModel]="emp.dob | date:'yyyy-MM-dd' "
                (ngModelChange)="emp.dob = $event" name="dob" required="required" #dob="ngModel">
        </div>
        <div class="form-group">
            <label>Department : </label>
            <input class="form-control" type="text" name="department" [(ngModel)]="emp.department" required="required"
                #department="ngModel">
        </div>
        <div>
            <button type="submit" class="btn btn-success">Register</button>
        </div>
    </div>
</form>
<div class="container">
    <strong> You can see all employees list by clicking <a routerLink="/employees">here</a> </strong>
</div>
